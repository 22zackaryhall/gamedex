buildscript {
    ext {
        controlsFxVersion = '8.20.8'
        springVersion = '4.1.1.RELEASE'
        lombokVersion = '1.16.0'

        slf4jVersion = '1.7.6'
        logbackVersion = '1.1.2'

        gsCollectionsVersion = '5.1.0'
        guavaVersion = '18.0'
        commonsLang3Version = '3.3.2'
        boonVersion = '0.29'

        ormLiteVersion = '4.48'
        h2Version = '1.4.182'

        jerminalVersion = '0.1.1'

        groovyVersion = '2.3.6'

        junitVersion = '4.11'
        mockitoVersion = '1.9.5'
    }
}

allprojects {
    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }
}

project("indexter-core") {
    description "inDexter core module"

    dependencies {
        compile "org.controlsfx:controlsfx:$controlsFxVersion"
        compile "org.springframework:spring-context:$springVersion"
        compile "org.projectlombok:lombok:$lombokVersion"

        compile "org.slf4j:slf4j-api:$slf4jVersion"
        compile "ch.qos.logback:logback-classic:$logbackVersion"

        compile "com.google.guava:guava:$guavaVersion"
        compile "com.goldmansachs:gs-collections:$gsCollectionsVersion"
        compile "org.apache.commons:commons-lang3:$commonsLang3Version"
        compile "io.fastjson:boon:$boonVersion"

        compile 'com.thoughtworks.xstream:xstream:1.4.7'
        compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
        compile 'commons-io:commons-io:2.4'

        compile "com.j256.ormlite:ormlite-core:$ormLiteVersion"
        compile "com.j256.ormlite:ormlite-jdbc:$ormLiteVersion"
        compile "com.h2database:h2:$ormLiteVersion"

        compile "com.github.ykrasik:jerminal-core:$jerminalVersion"
        compile "com.github.ykrasik:jerminal-javafx:$jerminalVersion"

        compile 'org.apache.httpcomponents:httpclient:4.3.5'
        compile 'com.mashape.unirest:unirest-java:1.3.22'

        runtime "org.codehaus.groovy:groovy-all:$groovyVersion"

        testCompile "junit:junit:$junitVersion"
        testCompile "org.mockito:mockito-all:$mockitoVersion"
    }
}

project("indexter-games") {
    description "inDexter games module"

    dependencies {
        compile project(":indexter-core")

        testCompile "junit:junit:$junitVersion"
    }
}