buildscript {
    ext {
        guavaVersion = '18.0'
        jerminalVersion = '0.1.1'
        boonVersion = '0.29'

        junitVersion = '4.11'
        mockitoVersion = '1.9.5'
    }
}

allprojects {
    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal()
    }
}

project("indexter-core") {
    description "inDexter core module"

    dependencies {
        compile 'org.springframework:spring-context:4.1.1.RELEASE'
        compile "com.google.guava:guava:$guavaVersion"
        compile 'org.apache.httpcomponents:httpclient:4.3.5'
        compile 'com.mashape.unirest:unirest-java:1.3.22'
        compile "io.fastjson:boon:$boonVersion"
        compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
        compile 'org.slf4j:slf4j-api:1.7.6'
        compile 'ch.qos.logback:logback-classic:1.1.2'
        compile 'org.controlsfx:controlsfx:8.0.5'
        compile 'commons-io:commons-io:2.4'
        compile 'com.j256.ormlite:ormlite-core:4.48'
        compile 'com.j256.ormlite:ormlite-jdbc:4.48'
        compile 'com.h2database:h2:1.4.182'

        compile 'org.jfxtras:jfxtras-common:8.0-r2'
        compile 'org.jfxtras:jfxtras-menu:8.0-r2'
        compile 'org.jfxtras:jfxtras-labs:8.0-r1'
        compile 'org.jrebirth.af:core:7.7.5'
        compile 'org.jrebirth.af:preloader:7.7.5'


        compile "com.github.ykrasik:jerminal-core:$jerminalVersion"
        compile "com.github.ykrasik:jerminal-javafx:$jerminalVersion"

        testCompile "junit:junit:$junitVersion"
        testCompile "org.mockito:mockito-all:$mockitoVersion"
    }
}

project("indexter-games") {
    description "inDexter games module"

    dependencies {
        compile project(":indexter-core")

        testCompile "junit:junit:$junitVersion"
    }
}