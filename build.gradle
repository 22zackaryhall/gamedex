buildscript {
    ext {
        // FIXME: Delete these
springVersion = '4.1.1.RELEASE'
lombokVersion = '1.16.0'
gsCollectionsVersion = '6.0.0'
yavaVersion = '0.1.0'
unirestVersion = '1.3.22'

        kotlinVersion = '1.0.4'
        groovyVersion = '2.3.6'

        guiceVersion = '4.1.0'

        typesafeConfigVersion = '1.3.1'

        controlsFxVersion = '8.20.9'

        slf4jVersion = '1.7.6'
        logbackVersion = '1.1.2'

        guavaVersion = '18.0'
        commonsLang3Version = '3.3.2'
        jaciVersion = '0.4.0'

        jodaVersion = '2.9.3'

        fuelVersion = '1.3.1'
        jacksonVersion = '2.8.3'

        h2Version = '1.4.182'
        exposedVersion = '0.6.5'

        junitVersion = '4.11'
        mockitoVersion = '1.9.5'

        gradleDokkaVersion = '0.9.7'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$gradleDokkaVersion"
    }
}

allprojects {
    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "http://dl.bintray.com/kotlin/exposed" }
    }
}

subprojects {
    apply plugin: 'kotlin'
    apply plugin: 'org.jetbrains.dokka'

    dependencies {
        // FIXME: Delete these
compile "org.projectlombok:lombok:$lombokVersion"

        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

        compile "org.slf4j:slf4j-api:$slf4jVersion"

        testCompile "junit:junit:$junitVersion"
        testCompile "org.mockito:mockito-all:$mockitoVersion"
        testCompile "com.carlosbecker:guice-junit-test-runner:1.1"
    }

    dokka {
        outputFormat = 'javadoc'
        outputDirectory = "$buildDir/javadoc"
        processConfigurations = ['compile']
    }
}