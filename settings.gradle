rootProject.name = 'gamedex'

include "gamedex-common"

include "gamedex-persistence"

include "providers:gamedex-provider-giantbomb"
include "providers:gamedex-provider-igdb"

include "javafx:gamedex-javafx-common"
include "javafx:gamedex-javafx-library"
include "javafx:gamedex-javafx-app"

setDefaultBuildFile(rootProject)

// All projects must be defined above this line.
def setDefaultBuildFile(def project) {
    project.children.each { child ->
        child.buildFileName = "${child.name}.gradle"
        setDefaultBuildFile(child)
    }
}